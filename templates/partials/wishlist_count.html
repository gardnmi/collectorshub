<div id="wishlist-count-container" {% if htmx %}hx-swap-oob="true"{% endif %}>
  {% with count=user.wishlist_items.count %}
    {% if count > 0 %}
      <a href="{% url 'wishlist' %}" class="btn btn-ghost btn-circle" id="wishlist-icon">
        <div class="indicator">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
          <span class="indicator-item badge badge-primary badge-xs">{{ count }}</span>
        </div>
      </a>
    {% endif %}
  {% endwith %}
</div>
