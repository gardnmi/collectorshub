<a href="{% url 'messaging:inbox' %}" class="btn btn-ghost btn-circle relative" aria-label="Messages">

  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8V8a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
  </svg>
  {% if unread_count and unread_count > 0 %}
    <span class="badge badge-error badge-xs absolute -top-1 -right-1 animate-bounce">NEW</span>
  {% endif %}
</a>
