{% comment %}
  Partial template for displaying the primary image of a collectible
  Falls back to legacy image field if no primary image exists
{% endcomment %}

{% if collectible.primary_image %}
  <img src="{{ collectible.primary_image.image.url }}" alt="{{ collectible.name }}" class="w-full h-48 object-cover" />
{% elif collectible.image %}
  <img src="{{ collectible.image.url }}" alt="{{ collectible.name }}" class="w-full h-48 object-cover" />
{% else %}
  <div class="bg-base-200 w-full h-48 flex items-center justify-center text-base-content/50">No Image</div>
{% endif %}
